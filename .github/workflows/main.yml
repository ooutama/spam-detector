name: Deploy Webapp to Heroku

on:
  push:
    branches:
      - webapp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_LARAVEL_API_KEY}}
          heroku_app_name: "spam-detector-ensam" #Must be unique in Heroku
          heroku_email: "outama.othmane@gmail.com"